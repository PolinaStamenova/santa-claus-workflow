name: Rails CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/polina-courses_test

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: polina-courses_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.0

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.12.2'

    - name: Install PostgreSQL client
      run: sudo apt-get install libpq-dev

    - name: Install Dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        yarn install --frozen-lockfile

    - name: Setup Database
      env:
        RAILS_ENV: test
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/polina-courses
      run: |
        bin/rails db:create
        bin/rails db:schema:load

    - name: Run Tests
      env:
        RAILS_ENV: test
      run: bin/rails test

    - name: Run Linters
      run: |
        bundle exec rubocop
        
